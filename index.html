<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="imágenes/icono frescas@720x.png"
      type="image/x-icon"
    />
    <title>Frescas y Maduradas</title>
       <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>

  <body class="fondo">
    <header class="encabezado">
      <a href="#"><img src="imágenes/Recurso 2.png" alt="..." /></a>
    </header>

    <div class="fondo2">
      <h1>Descarga tu Certificado aquí</h1>
      <form action="pdf" method="post" onsubmit="return validarFormulario()">
        <input type="text" name="Nombre" placeholder="Nombre Completo" required>
        <Select class="Contrato" name="documento">
          <option value="Elije tipo de documento">Tipo de documento</option>
          <option value="">Cédula</option>
          <option value="">PPT (Permiso de Permanencia Temporal)</option>
          <option value="">Cédula Extranjera</option>
        </Select>
        <input type="text" name="Identificación" placeholder="Número de Identificación" required>
        <input type="text" name="Puesto" placeholder="Cargo" required>
        <input type="date" name="Fecha" placeholder="ingresa tu fecha de ingreso" required>
        <select class="Contrato" name="Contrato" required>
          <option selected value="">Elije el tipo de contrato</option>
          <option value="Contrato Término Indefinido">Contrato Término Indefinido</option>
          <option value="Contrato Término Fijo">Contrato Término Fijo</option>
          <option value="Contrato Término Aprendizaje">Contrato Término Aprendizaje</option>
        </select>
        <div class="terminos">
          <input type="checkbox" id="terminos-y-condiciones-aceptado" name="Términos"/>
          <label for="terminos-y-condiciones-aceptado">Acepto los términos y condiciones</label>
        </div>
        <button class="botonEnviar" type="submit" id="submit">Generar PDF</button>
      </form>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
<script src="acciones/index.min.js"></script>

 </body>
</html>
